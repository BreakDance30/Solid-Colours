<!DOCTYPE html>
<html lang="en-uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Colours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colours/colours.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>
        Solid Colours
    </h1>
        <div class="container">
            <div>
                <button class="colour" id="redButton">
                    <div class="colour red">
                        Red
                    </div>
                </button>
            </div>
            <div>
                <button class="colour" id="greenButton">
                    <div class="colour green">
                        Green
                    </div>
                </button>
            </div>
            <div>
                <button class="colour" id="blueButton">
                    <div class="colour blue">
                        Blue
                    </div>
                </button>
            </div>
        </div>
        <div class="container">
            <div>
                <button class="colour" id="purpleButton">
                    <div class="colour purple">
                        Purple
                    </div>
                </button>
            </div>
            <div>
                <button class="colour" id="orangeButton">
                    <div class="colour orange">
                        Orange
                    </div>
                </button>
            </div>
            <div>
                <button class="colour" id="yellowButton">
                    <div class="colour yellow">
                        Yellow
                    </div>
                </button>
            </div>
        </div>
        <div class="container">
            <div>
                <button class="colour" id="pinkButton">
                    <div class="colour pink">
                        Pink
                    </div>
                </button>
            </div>
            <div>
                <button class="colour" id="blackButton">
                    <div class="colour black">
                        Black
                    </div>
                </button>
            </div>
            <div>
                <button class="colour" id="whiteButton">
                    <div class="colour white">
                        White
                    </div>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
