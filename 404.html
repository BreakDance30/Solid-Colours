<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid 404â„¢</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="colours/colours.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="title inverted-text">
        404
    </div>
    <div class="inverted-text">
        This colour isn't available yet, but you can add yours! :D
    </div>
    <input class="colour-button" type="color" name="selectColour" id="selectColour">
    <a class="inverted-text" href="/index.html">Back to homepage</a>
    <script>
        document.getElementById('selectColour').value = "#222222";

        setInterval(updateColour, 100);

        function updateColour() {
            var colour = document.getElementById('selectColour').value
            document.body.style.backgroundColor = colour;
            document.querySelector('meta[name="theme-color"]').setAttribute('content', colour);
        }
    </script>
</body>
</html>
